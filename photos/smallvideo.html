<div class="smallvideo-container"></div>
<script>
    var address = "http://hexo-blog-video.weliven.com/";
    var suffix = ".mp4";
    var box = document.getElementsByClassName("smallvideo-container")[0];
    console.log(box);
    for (var index = 1; index < 40; index++) {
        var item = document.createElement("div");
        item.className="smallvideo";
        var videoitem = document.createElement("video");
        videoitem.src = address+index+suffix;
        videoitem.width=270;
        videoitem.height=480;
        console.log(videoitem.src);
        videoitem.controls = "controls";
        videoitem.innerText = "您的浏览器不支持 video 标签。";
        item.appendChild(videoitem);
        box.appendChild(item);
    }       
</script>
